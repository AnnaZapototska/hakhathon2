<!DOCTYPE html>
<html>
<head>
	<title>Multiple Choice Quiz</title>
	<style>
	body {
		background-image: url('https://cdn.pixabay.com/photo/2019/04/10/11/56/watercolor-4116932_1280.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		font-family: Arial, sans-serif;
		color: #444;
		padding: 20px;
	}

	h1, h2, p {
		margin: 35px;
		text-align: center;
	}

	hr {
		margin: 20px 0;
		border: none;
		border-top: 2px solid #ccc;
	}

	form {
		margin-top: 50px;
		padding: 20px;
		background-color: #fff;
		border-radius: 5px;
		box-shadow: 0 2px 5px rgba(0,0,0,.3);
	}

	input[type=submit] {
		background-color: #007bff;
		color: #fff;
		border: none;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
		font-size: 16px;
		transition: all .3s ease;
	}

	input[type=submit]:hover {
		background-color: #0062cc;
	}

	input[type=radio] {
		margin-right: 10px;
	}

	label {
		font-size: 18px;
	}

	legend {
		font-size: 22px;
		font-weight: bold;
		margin-bottom: 20px;
	}

	.error {
		color: #dc3545;
		font-size: 14px;
		margin-top: 5px;
	}

	@media only screen and (max-width: 768px) {
		h1 {
			font-size: 36px;
		}

		form {
			margin-top: 20px;
			padding: 10px;
		}

		input[type=submit] {
			font-size: 14px;
			padding: 8px 16px;
		}

		label {
			font-size: 16px;
		}

		legend {
			font-size: 18px;
		}
	}
	</style>
</head>
<body>
	<h1>Multiple Choice Quiz</h1>
	<form method="POST" action="{{ url_for('room1') }}">
    {% for question in questions %}
      <fieldset>
        <legend>{{ question.question }}</legend>
        <div class="answers">
          <input type="radio" name="{{ question.id }}" value="{{ question.answer1 }}"><label>{{ question.answer1 }}</label><br>
          <input type="radio" name="{{ question.id }}" value="{{ question.answer2 }}"><label>{{ question.answer2 }}</label><br>
          <input type="radio" name="{{ question.id }}" value="{{ question.answer3 }}"><label>{{ question.answer3 }}</label><br>
        </div>
      </fieldset>
    {% endfor %}
    <input type="submit" value="Submit">
	</form>
</body>

</html>
